@if (pdfs?.length > 1) {
<div class="buttons">
  <div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-primary playlist" id="dropdownBasic1" ngbDropdownToggle>
      {{ 'media-viewer.pdflist' | translate }}
    </button>

    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      @for (item of pdfs; track $index) {
      <button ngbDropdownItem class="list-element" (click)="selectedMedia($index)">
        {{ dsoNameService.getName(item.bitstream) }}
      </button>
      }
    </div>
  </div>
</div>
}
<p> {{ dsoNameService.getName(pdfs[currentIndex].bitstream) }}</p>
<div class="pdf">
  <object #pdfViewer [data]="blobUrl" type="application/pdf" width="100%" height="100%">
    <p>Your browser does not support PDFs. <a [href]="pdfs[currentIndex].bitstream._links.content.href">Download the
        PDF</a>.</p>
  </object>
</div>

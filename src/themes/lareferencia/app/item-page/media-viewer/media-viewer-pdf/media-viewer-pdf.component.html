<div class="media-viewer-pdf-container">
    @if (pdfs && pdfs.length > 1) {
    <div class="media-viewer-pdf-header mb-2 d-flex align-items-center">
        <span class="me-2">{{ "media-viewer.pdf.files" | translate }}:</span>
        <select class="form-select w-auto" [(ngModel)]="currentIndex" (change)="selectedMedia(currentIndex)">
            @for (pdf of pdfs; track pdf; let i = $index) {
            <option [value]="i">
                {{ dsoNameService.getName(pdf.bitstream) }}
            </option>
            }
        </select>
    </div>
    }

    <div class="media-viewer-pdf-content position-relative">
        @if (isLoading) {
        <div class="loading-overlay d-flex justify-content-center align-items-center position-absolute w-100 h-100 bg-white"
            style="z-index: 10;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">{{ "media-viewer.loading" | translate }}...</span>
            </div>
        </div>
        }

        <object #pdfViewer [data]="blobUrl" type="application/pdf" width="100%" height="600px">
            <div class="alert alert-warning">
                {{ "media-viewer.pdf.browser-not-support" | translate }}
                <a [href]="pdfs[currentIndex].bitstream._links.content.href" target="_blank">
                    {{ "media-viewer.pdf.download" | translate }}
                </a>
            </div>
        </object>
    </div>
</div>

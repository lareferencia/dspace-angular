<header class="border-bottom">
  <div class="container d-flex justify-content-between">
    <div class="d-flex flex-row justify-content-start align-items-center gap-4">
      <a class="navbar-brand my-4" routerLink="/home" role="button" tabindex="0">
        <img src="assets/lareferencia/images/logocolor.png" [attr.alt]="'menu.header.image.logo' | translate" />
      </a>

      <ds-navbar></ds-navbar>
    </div>

    <div class="navbar navbar-light navbar-expand-md flex-shrink-0 px-0">
      <ds-search-navbar></ds-search-navbar>
      <div role="toolbar" [attr.aria-label]="'nav.user.description' | translate">
        <ds-lang-switch></ds-lang-switch>
        <ds-context-help-toggle></ds-context-help-toggle>
        <ds-auth-nav-menu></ds-auth-nav-menu>
        <ds-impersonate-navbar></ds-impersonate-navbar>
      </div>
      @if (isMobile$ | async) {
      <div class="ps-2">
        <button class="navbar-toggler px-0" type="button" (click)="toggleNavbar()" aria-controls="collapsingNav"
          aria-expanded="false" [attr.aria-label]="'nav.toggle' | translate">
          <span class="fas fa-bars fa-fw toggler-icon" aria-hidden="true"></span>
        </button>
      </div>
      }
    </div>
  </div>
</header>
